<body class="whispers-root mat-app-background">
  <app-root>
    <div id="initialLoading">
      <div id="wAnimated">
        <img src="./assets/w-logo.png" />
      </div>
      <span>Loading...</span>
    </div>
    <style>
      #initialLoading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        height: 100vh;
        width: 100vw;
        background-color: #03040C;
        position: fixed;
        top: 0;
        left: 0;
        color: white;
        font-weight: 500;
        font-size: 18px;
        font-family: 'Lato', sans-serif;
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      #initialLoading img {
        display: block;
        margin: 0 auto;
        width: 80px;
        height: auto;
        margin-bottom: 8px;
        animation: yourAnimation 1.5s infinite 0s ease-in-out;
      }

      #initialLoading span {
        display: block;
        margin-top: 12px;
      }

      @keyframes yourAnimation {
        0% {
          transform: scale(0.8);
        }

        50% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(0.8);
        }
      }
    </style>
  </app-root>
