<h1 mat-dialog-title>
  <mat-icon>person</mat-icon> Login to WHISPers
</h1>

<mat-dialog-content>
  <form [formGroup]="loginForm" id="loginForm">

    <div class="vertical-form-container">
      <p *ngIf="data && data.userEmailVerified">
        <mat-icon color="accent">check</mat-icon>
        Your email address was successfully verified! You can login now.
      </p>

      <mat-form-field class="form-control">
        <input matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="loginForm.get('username').invalid">{{getErrorMessage('username')}}</mat-error>
      </mat-form-field>

      <mat-form-field class="form-control">
        <input matInput placeholder="Password" formControlName="password" required required [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="loginForm.get('password').invalid">
          <span class="error-message">{{getErrorMessage('password')}}</span>
          <button class="button-forgot-password" mat-stroked-button (click)="forgotPassword()">Forgot password?</button>
        </mat-error>
        <mat-hint><button class="button-forgot-password" mat-stroked-button (click)="forgotPassword()">Forgot password?</button></mat-hint>
      </mat-form-field>
	</div>

  </form>
</mat-dialog-content>
<mat-dialog-actions>

  <div class="form-buttons-flex">
    <button mat-stroked-button (click)="this.authenticationDialogRef.close('cancel');"><mat-icon>close</mat-icon> Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm.value)" form="loginForm"><mat-icon>send</mat-icon> Login</button>
  </div>
  <mat-progress-bar mode="indeterminate" *ngIf="submitLoading"></mat-progress-bar>

</mat-dialog-actions>
