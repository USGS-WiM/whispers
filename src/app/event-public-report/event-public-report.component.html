<h1 mat-dialog-title>
    <span class="centeredHeader" *ngIf="value < 100"> Preparing images for event report. . .</span>
    <span class="centeredHeader" *ngIf="value > 99"> Ready to download!</span>
</h1>
<mat-dialog-content>
    <div class="wrapper">
        <div class="firstMap">
            <h4>Geographic Context:</h4>
            <div class="mapContainer">
                <div id="hiddenNatMap" class="natMap"></div><!-- <div><img id="countyPreview"></div> -->
            </div>
            <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
        </div>
        <div class="secondMap">
            <h4>Counties (or equivalent) Affected:</h4>
            <div class="mapContainerDetail">
                <div id="detailMap" class="natMap"><div id="mapLocationNote">Counties (or equivalent) Affected</div></div><!-- <div><img id="countyPreview"></div> -->
            </div>
            <mat-progress-bar mode="determinate" [value]="value"></mat-progress-bar>
        </div>
        <br>
        <br>
        <!-- <div style="width: 50%">
        <span *ngIf="downloadingReport">
            <mat-spinner [diameter]=20 style="margin: 0 auto;"></mat-spinner>
            <span>Downloading report...</span>
        </span>
    </div> -->
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="detail-section-buttons">
        <button mat-raised-button color="primary" (click)="downloadEventReport()"
            [disabled]="value < 99">
            <i class="material-icons">archive</i> Download Event Report</button>
        <button mat-button color="warn" (click)="this.eventPublicReportDialogRef.close('cancel');">
            <mat-icon>cancel</mat-icon>&nbsp;Cancel
        </button>

    </div>

    <mat-progress-bar mode="indeterminate" *ngIf="downloadingReport || loadingData"></mat-progress-bar>
</mat-dialog-actions>
