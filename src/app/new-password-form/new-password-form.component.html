<div [formGroup]="formGroup">
  <div class="horizontal-form-container">
    <mat-form-field class="form-control">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
        required
        autocomplete="new-password"
      />
      <mat-icon
        class="hint-hover-text"
        matSuffix
        matTooltip="{{ passwordTooltip() }}"
        matTooltipClass="tooltip-breakline"
      >
        help</mat-icon
      >
    </mat-form-field>
    <!-- Confirm Password -->
    <mat-form-field class="form-control">
      <input
        matInput
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
        required
        autocomplete="new-password"
      />
      <mat-error
        *ngIf="formGroup.controls.confirmPassword.errors?.matchPassword"
        >Passwords do not match
      </mat-error>
      <mat-error *ngIf="formGroup.controls.password.errors"
        >Passwords do not meet requirements
      </mat-error>
    </mat-form-field>
  </div>
</div>
