<h1 mat-dialog-title>Update Search</h1>
<mat-dialog-content>
  <form [formGroup]="searchForm" class="autocomplete-form">

    <mat-form-field>
      <mat-select placeholder="Event Type" formControlName="event_type">
        <mat-option *ngFor="let eventType of eventTypes" [value]="eventType.id">
          {{eventType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-select placeholder="Diagnosis Type" formControlName="diagnosis_type">
        <mat-option *ngFor="let diagnosisType of diagnosisTypes" [value]="diagnosisType.id">
          {{diagnosisType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <!-- Diagnosis select automplete and chiplist seperate -->
    <div>
      <div class="autocomplete-input">
        <mat-form-field class="full-width">
          <input matInput placeholder="Add Diagnosis" aria-label="Add Diagnosis" [matAutocomplete]="auto" [formControl]="diagnosisControlTest">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="addChip($event, diagnosisChipInput, 'diagnosis')">
            <mat-option *ngFor="let diagnosis of filteredDiagnoses| async" [value]="diagnosis">
              <span>{{ diagnosis.diagnosis }}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      <div class="chiplist">
        <mat-chip-list #diagnosisChipListTest>
          <span *ngFor="let diagnosis of selectedDiagnoses" >
              <mat-chip [selectable]="selectable" [removable]="removable" (remove)="removeChip(diagnosis, 'diagnosis')">{{diagnosis.diagnosis}}
                  <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <span *ngIf="(selectedDiagnoses.indexOf(diagnosis)) < (selectedDiagnoses.length - 1)">&nbsp;or&nbsp;</span>
          </span>
         
        </mat-chip-list>
      </div>
    </div>
