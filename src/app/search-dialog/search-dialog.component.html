<h1 mat-dialog-title>
  <i class="material-icons">
    search
  </i>
  <span>Search WHISPers</span>
</h1>


<mat-dialog-content>

  <app-search-form [query]="data.query"></app-search-form>

</mat-dialog-content>
<mat-dialog-actions>

  <div class="form-buttons-flex">
    <div>
      <button mat-button (click)="searchFormComponent.clearSelection()">
        <mat-icon class="material-icons">clear_all</mat-icon> Clear Selection
      </button>
      <button mat-button (click)="this.searchDialogRef.close('cancel');">
        <mat-icon class="material-icons">cancel</mat-icon> Cancel
      </button>
    </div>
    <span class="text-small text-light">Parameters are connected by the 'AND' logical operator</span>
    <div>
      <button mat-raised-button color="primary" (click)="searchFormComponent.submitSearch()" [disabled]="searchFormComponent.invalid">
        <mat-icon class="material-icons">search</mat-icon> Search
      </button>
    </div>
  </div>

</mat-dialog-actions>
