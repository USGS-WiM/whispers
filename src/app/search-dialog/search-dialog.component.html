<h1 mat-dialog-title>Update Search</h1>
<mat-dialog-content>
  <form [formGroup]="searchForm" class="autocomplete-form">

    <mat-form-field>
      <mat-select placeholder="Event Type" formControlName="event_type">
        <mat-option *ngFor="let eventType of eventTypes" [value]="eventType.name">
          {{eventType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>


    <!-- <mat-form-field class="example-full-width">
      <input matInput placeholder="State" aria-label="Diagnosis" [matAutocomplete]="auto" [formControl]="stateCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
          <span>{{ state.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <br> -->

    <mat-form-field class="full-width">

      <mat-chip-list #chipList>
        <mat-chip *ngFor="let state of selectedStates" [selectable]="selectable" [removable]="removable" (remove)="removeChip(state)">{{state.name }}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>

        <input matInput placeholder="State" aria-label="State" [matChipInputFor]="chipList" [matAutocomplete]="auto" [formControl]="stateControl"
          #chipInput>
      </mat-chip-list>



      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addChip($event, chipInput)">

        <mat-option *ngFor="let state of filteredStates" [value]="state">
          <span>{{state.name}}</span>
        </mat-option>

      </mat-autocomplete>

    </mat-form-field>

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button>Submit</button>
</mat-dialog-actions>
