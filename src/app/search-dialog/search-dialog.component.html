<h1 mat-dialog-title>Update Search</h1>
<mat-dialog-content>
  <form [formGroup]="searchForm" class="autocomplete-form">

    <mat-form-field>
      <mat-select placeholder="Event Type" formControlName="event_type">
        <mat-option *ngFor="let eventType of eventTypes" [value]="eventType.id">
          {{eventType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field>
      <mat-select placeholder="Diagnosis Type" formControlName="diagnosis_type">
        <mat-option *ngFor="let diagnosisType of diagnosisTypes" [value]="diagnosisType.id">
          {{diagnosisType.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Diagnosis select -->
    <mat-form-field class="full-width">
      <mat-chip-list #diagnoisChipList>
        <mat-chip *ngFor="let diagnosis of selectedDiagnoses" [selectable]="selectable" [removable]="removable" (remove)="removeChip(diagnosis, 'diagnosis')">{{diagnosis.diagnosis}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input matInput placeholder="Diagnosis" aria-label="Diagnosis" [matChipInputFor]="diagnosisChipList" [matAutocomplete]="diagnosisAutoComplete"
          [formControl]="diagnosisControl" #diagnosisChipInput>
      </mat-chip-list>

      <mat-autocomplete #diagnosisAutoComplete="matAutocomplete" (optionSelected)="addChip($event, diagnosisChipInput, 'diagnosis')">
        <mat-option *ngFor="let diagnosis of filteredDiagnoses" [value]="diagnosis">
          <span>{{diagnosis.diagnosis}}</span>
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
    <mat-checkbox>Include All</mat-checkbox>
    <!-- end Diagnosis select -->

    <br>

    <!-- State select -->
    <mat-form-field class="full-width">
      <mat-chip-list #stateChipList>
        <mat-chip *ngFor="let state of selectedStates" [selectable]="selectable" [removable]="removable" (remove)="removeChip(state, 'state')">{{state.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input matInput placeholder="State" aria-label="State" [matChipInputFor]="stateChipList" [matAutocomplete]="stateAutoComplete"
          [formControl]="stateControl" #stateChipInput>
      </mat-chip-list>
      <mat-autocomplete #stateAutoComplete="matAutocomplete" (optionSelected)="addChip($event, stateChipInput, 'state')">
        <mat-option *ngFor="let state of filteredStates" [value]="state">
          <span>{{state.name}}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-checkbox>Include All</mat-checkbox>
    <!-- end State select -->

    <br>

  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button>Submit</button>
</mat-dialog-actions>
