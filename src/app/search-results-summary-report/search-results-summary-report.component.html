<h1 mat-dialog-title>
  <i class="material-icons">archive</i> Generate Results Summary Report
</h1>
<mat-dialog-content>
  <span *ngIf="loadingData">
      <mat-spinner [diameter]=20 style="margin: 0 auto;"></mat-spinner>
      <span>Generating report...</span>
  </span>
  <br>
  <button mat-raised-button color="primary" class="event-detail-action-button" (click)="downloadResultsSummaryReport()"
      [disabled]="loadingData">
      <i class="material-icons">archive</i> Download Results Summary Report</button>
</mat-dialog-content>
<mat-dialog-actions>

  <div class="detail-section-buttons">

      <button mat-button color="warn" (click)="this.resultsSummaryReportDialogRef.close('cancel');">
          <mat-icon>cancel</mat-icon>&nbsp;Cancel
      </button>

  </div>

  <mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
</mat-dialog-actions>
